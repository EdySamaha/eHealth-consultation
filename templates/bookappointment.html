<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href='/' style="padding: 3%;">Home</a>
    <h2> Book an Appointment with {{ drname }}</h2>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {% for inp in form %}
        <p>{{inp.label}}:</p>
        <p>{{inp}}</p><br>
        {% endfor %}
        <input type="submit" name="submitbtn">
    </form>


</div>

</body>
</html>

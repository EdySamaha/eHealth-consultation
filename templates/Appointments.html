<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Appointments</title>
<style type="text/css">

input[type=submit]{
  background-color: red;
  border: none;
  color: white;
  padding: 8px 30px;
  text-decoration: none;
  margin: 1px 10px;
  cursor: pointer;
  font-weight:bold;

}


.row{
font-size:17px;
font-family: courier new;
margin-top:50px;
text-align:center;
}
</style>


</head>
<body>
<!-- Header -->
 <a href='/' style="padding: 3%;">Home</a>

 <h2 style="color:DeepSkyBlue; text-align:center;">My  Appointments</h2>



<div>

    {% for appt in appointments %}
        <form action="" method="POST">
            {% csrf_token %}
             <b><p class="row"> {{ appt.date }}  {{ appt.time }}  &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;  Patient: {{ appt.patientname }}  &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;  Doctor:{{ appt.doctorname }}   </p></b>

             <input type="hidden" name="appid" value="{{ appt.id }}">

                {% if not appt.canceled %}
                    <input type="submit" name = "action" value="Cancel">
                {% else %}
                    <strong> Canceled</strong>
                {% endif %}

        </form>
        <hr style="height: 0.5px; background-color: lightblue; margin-bottom: 0%;">
    {% endfor %}

</div>
</body>
</html>

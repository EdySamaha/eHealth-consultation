<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div>

            {%  for appt in appointments %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <p>{{ appt.patientname }} With {{ appt.doctorname }} At {{ appt.date }} , {{ appt.time }}</p>
                    {% if appt.confirmed %}
                        <strong> Confirmed</strong>
                        <input type="submit" name = "action" value="Cancel">
                    {% else %}
                        <input type="hidden" name="appid" value="{{ appt.id }}">
                        <input type="submit" name = "action" value="confirm">
                        <input type="submit" name = "action" value="Cancel">
                    {% endif %}
                </form>

            {% endfor %}

        </div>
</body>
</html>
